<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name='author' content="Giacomo Ibba">
        <meta name="keywords" content="social amicizie conoscenze">
    </head>
    <body>
         <div id="header">
            <div id="title">
                <h1>Nerdbook-Profilo</h1>
                <p>Benvenuto sul tuo profilo</p>
            </div>
         </div>
             <div id="navBar">
                <nav>
                    <ol>
                        <li><a href="descrizione.html">Presentazione</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ol>
                </nav>
             </div>
             <div id="account">
                 <form action ="#" method ="get">
                    <label for="nome">Nome</label>
                    <input name="nome" id="nome" type="text"/><br/>
                    <label for="cognome">Cognome</label>
                    <input name="cognome" id="cognome" type="text"/><br/>
                    <label for="profile">Immagine del profilo</label>
                    <input type="text" name="profile" id="profile"/><br/>
                    <label for="presentation">Frase di presentazione</label>
                    <input name="presentation" id="presentation" type="text"/><br/>
                    <label for="data_di_nascita">Data di nascita</label>
                    <input name="data_di_nascita" id="data_di_nascita" type="date"/><br/>
                    <label for="pass">Password</label>
                    <input name="pass" id="pass" type="password"/><br/>
                    <label for="conf_pass">Conferma password</label>
                    <input name="conf_pass" id="conf_pass" type="password"/>
                    <button type="submit">Invia</button>
                 </form>
             </div>
    </body>
</html>

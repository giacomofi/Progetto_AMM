<!DOCTYPE html>

<html> 
    <head>
        <title>Nerdbook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name='author' content="Giacomo Ibba">
        <meta name="keywords" content="social amicizie conoscenze">
        
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
         <div id="header">
            <div id="title">
                <h1 class="web_site">Nerdbook</h1>
               
            </div>
            <div id="navBar_profile">
                <nav>
                    <ol id="profile_list">
                        <li><a href="descrizione.html">Presentazione</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="bacheca.html">Bacheca</a></li>
                        <li class="active"><a href="profilo.html">Profilo</a></li>
                    </ol>
                </nav>
             </div>
         </div>
         <div id="profile_logout">
            <h3>Giacomo Ibba</h3>
            <p><a href="#">Logout</a></p>
        </div>
        <div id="visuale">
            <div id="persone">
                <h3 id="People">Persone</h3>
                <ul id="profile_people_decoration">
                    <li>Jay Weinberg</li>
                    <li>Martufello</li>
                    <li>Carlo Conti</li>
                </ul>
            </div>
            <div id="gruppi">
                <h3 id="Crew">Gruppi</h3>
                <ul id="crew_decoration">
                    <li>Pitagorici</li>
                    <li>Orsi di Yellowstone</li>
                </ul>
            </div>
        </div>
             
        <div id="form_img">       
                 <form id="profile_form" action ="#" method ="get">
                    <label for="nome">Nome</label>
                    <input name="nome" id="nome" type="text"/>
                    <label for="cognome">Cognome</label>
                    <input name="cognome" id="cognome" type="text"/>
                    <label for="profile">Immagine del profilo</label>
                    <input type="text" name="profile" id="profile"/>
                    <label for="presentation">Frase di presentazione</label>
                    <textarea rows="1" cols="22" name="presentation" id="presentation"></textarea>
                    <label for="data_di_nascita">Data di nascita</label>
                    <input name="data_di_nascita" id="data_di_nascita" type="date"/>
                    <label for="pass">Password</label>
                    <input name="pass" id="pass" type="password"/><br/>
                    <label for="conf_pass">Conferma password</label>
                    <input name="conf_pass" id="conf_pass" type="password"/>
                    <input id="invia" type='submit' value='Invia'/>
                 </form>
        </div>    
    </body>
</html>
